<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>players page</title>
	<!-- Import bootstrap5 css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/beast.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/profiles.css') }}">
</head>

<body>

	<nav>
		<input type="checkbox" id="check" checked>
		<h1 for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</h1>
		<label class="logo"><img src="{{ url_for('static', filename='images/beast.png') }}"
				alt="beast.png">SoccerNet</label>
		<ul>
			<li><a href="{{ url_for('profile') }}">Profile</a></li>
			<li><a href="{{ url_for('home') }}">Home</a></li>
			<li><a href="{{ url_for('about') }}">About</a></li>
			<li><a href="{{ url_for('services') }}">Services</a></li>
			<li><a href="{{ url_for('logout') }}" class="login">Log out</a></li>
		</ul>
	</nav>

	<div class="container">
		{% for player in players %}
		<div class="card">
			<div class="card_profile_img">
				<img src="{{ player.image_path }}" alt="{{ player.image_name }}" />
			</div>

			<div class="card_content">
				<h3>{{player.firstname}} {{player.lastname}}</h3>
				<p>{{player.get_description()}}</p>
				<a href="mailto:{{player.email}}"><p class="email">email: {{player.email}}</p></a>
				<a href="whatsapp://send?phone={{player.whatsapp}}"><p class="whatsapp">whatsapp: {{player.whatsapp}}</p></a>
				<a href="{{ url_for('resume', player_id=player.id) }}" class="resume">Player CV</a>
			</div>
		</div>
		{% endfor %}
	</div>



	<!-- bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
