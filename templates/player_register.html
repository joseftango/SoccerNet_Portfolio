<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Player Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/beast.png') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/register_player.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
</head>

<body>

	<section class="h-100 root-container">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand me-auto" href="#"><img src="{{ url_for('static', filename='images/beast.png') }}"
						class="navbar-brand me-auto" alt="soccer-logo"></a>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
					aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
						<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link mx-lg-2 active" aria-current="page" href="#">Player registration</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" href="{{url_for('home')}}">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" href="#">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" href="#">Services</a>
							</li>
							<li class="nav-item">
								<a class="nav-link mx-lg-2" href="{{url_for('home')}}">Contact</a>
							</li>
						</ul>
					</div>
				</div>
				<a href="{{url_for('login')}}" class="login-button">login</a>
				<button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
		<!-- End Navbar -->

		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100 form-photo">
				<div class="col">
					<div class="card card-registration my-4">
						<div class="row g-0">
							<div class="col-xl-6 d-none d-xl-block myclass">
								<!-- <img src="./keeper.jpg"
									alt="Sample photo" class="img-fluid"
									style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" /> -->
							</div>
							<div class="col-xl-6 myform">
								<div class="card-body p-md-5 text-black">
									<h3 class="mb-5 text-uppercase" id="fix-h3">Player registration</h3>
									<form action="{{url_for('register_player')}}" method="POST"
										enctype="multipart/form-data">
										<div class="row">
											<div class="col-md-6 mb-4">
												<div data-mdb-input-init class="form-outline">
													<input type="text" id="form3Example1m"
														class="form-control form-control-lg" name="firstname"
														placeholder="FirstName" required />
													<label class="form-label" for="form3Example1m">First name</label>
												</div>
											</div>
											<div class="col-md-6 mb-4">
												<div data-mdb-input-init class="form-outline">
													<input type="text" id="form3Example1n"
														class="form-control form-control-lg" name="lastname"
														placeholder="LastName" required />
													<label class="form-label" for="form3Example1n">Last name</label>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6 mb-4">
												<div data-mdb-input-init class="form-outline">
													<input type="date" id="form3Example1m1"
														class="form-control form-control-lg" name="birthday" required />
													<label class="form-label" for="form3Example1m1">Birthday</label>
												</div>
											</div>

											<div class="col-md-6 mb-4">
												<div data-mdb-input-init class="form-outline">
													<input type="text" id="form3Example1n1"
														class="form-control form-control-lg" name="nationality"
														placeholder="Nationality" required />
													<label class="form-label" for="form3Example1n1">Nationality</label>
												</div>
											</div>
										</div>
										<div class="d-md-flex justify-content-start align-items-center mb-4 py-2"
											id="fix-gender">
											<h6 class="mb-0 me-4" id="gender_title">Gender: </h6>
											<div class="form-check form-check-inline mb-0 me-4">
												<input class="form-check-input" type="radio" name="gender"
													id="maleGender" value="male" checked />
												<label class="form-check-label" for="maleGender">Male</label>
											</div>

											<div class="form-check form-check-inline mb-0 me-4">
												<input class="form-check-input" type="radio" name="gender"
													id="femaleGender" value="female" />
												<label class="form-check-label" for="femaleGender">Female</label>
											</div>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="text" id="form3Example9" class="form-control form-control-lg"
												name="whatsapp" placeholder="country code + whatsapp number" required />
											<label class="form-label" for="form3Example9">Whatsapp</label>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="text" id="form3Example90" name="team"
												class="form-control form-control-lg"
												placeholder="current team / no team" required />
											<label class="form-label" for="form3Example90">Team</label>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="email" id="form3Example97" class="form-control form-control-lg"
												name="email" placeholder="Your Email" required />
											<label class="form-label" for="form3Example97">Email</label>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="password" id="form3Example99"
												class="form-control form-control-lg" name="password1"
												placeholder="Password" required />
											<label class="form-label" for="form3Example99">Password</label>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="password" id="form3Example99"
												class="form-control form-control-lg" name="password2"
												placeholder="comfirm Password" required />
											<label class="form-label" for="form3Example99">comfirm Password</label>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="file" name="image" accept="image/*" id="form3Example90"
												class="form-control form-control-lg" required />
											<label class="form-label" for="form3Example90">Upload your photo</label>
										</div>

										<div data-mdb-input-init class="form-outline mb-4">
											<input type="file" name="cv" accept="image/*,.pdf" id="form3Example90"
												class="form-control form-control-lg" required />
											<label class="form-label" for="form3Example90">Upload your CV</label>
										</div>
										{% with messages = get_flashed_messages() %}
										{% if messages and messages[0] != 'congratulations you have been registred successfully !' %}
											<p class="warning">{{ messages[0] }}</p>
										{% endif %}
										{% endwith %}
										<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
										<div class="d-flex justify-content-end pt-3" id="register-container">
											<button type="submit" data-mdb-button-init data-mdb-ripple-init
												class="btn btn-warning btn-lg ms-2" id="register-fix">Sign up</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
		</script>

</body>

</html>
